<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Payment</title>
    
</head>
<body>
    <div class="container">
   <form action="">
    <h1 class="background">State Bank</h1>
    <hr>
    <h2>Customer-registration</h2>
    <p> Name: <input type="text" placeholder="Enter the name...." name="" required></p>
    <p>Date-of-birth: <input type="date" placeholder="DD/MM/YY" name="exp_date" id="exp_date">
    </p>
    <fieldset>
        <legend>Gender</legend>
        <p>Male <input type="radio" name="gender" id="Male">Female <input type="radio" name="gender" id="Female">
        </p>
    </fieldset>
        <h3>Address:</h3>
        <p>
         <textarea name="" id="Address" placeholder="Enter the address" cols="80" rows="5"></textarea>
        </p>
        <p>
            Email:
             <input type="email" placeholder="rahulxy@gmail.com"name="email" id="email">
        </p>
        <p>Pincode:<input type="number" placeholder="123456" name="pincode" id="pincode"></p>
        
         <p>Aadhar Number:<input type="number" placeholder="345-244-567-890" name="pincode" id="pincode"></p>
        <p>Pan Number:<input type="number" placeholder="123456" name="pincode" id="pincode"></p>
        <!-- <h2>Payment Information</h2> -->
        <p>Card type:
            <select name=""id="Card_Type">
                <option value="">-----Select a Card Type-----</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="phonepay">PhonePay</option>
                <option value="bharatPay">BharatPay</option>
            </select>
        </p>

         <!-- <p>
            Card Number: <input type="number" placeholder="1111-2222-3333-4444" name="Card_Number" id="Card_Number">
         </p>
         
         <p> CVV: <input type="password"placeholder="123" name="cvv" id="cvv"></p> -->
         <p> <input type="submit" class="result" value="Submit"> 
        </p>
   </form>
</div>
</body>
</html>
